      var cal = new CalHeatMap();
      var date = new Date(new Date().setYear(new Date().getFullYear() - 1));
      cal.init({
        start: date,
        range: 13,
        data: "data.json",
        dataType: "json",
        domain: "month",
        subDomain: "day"
      });
    </script>
